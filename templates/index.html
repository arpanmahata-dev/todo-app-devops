<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DevOps Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
        }
        .add-form {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #764ba2;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f7f7f7;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .delete-btn {
            background: #e74c3c;
            padding: 5px 15px;
            font-size: 14px;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Todo Application - with CI/CD </h1>
        <form action="/add" method="POST" class="add-form">
            <input type="text" name="task" placeholder="Enter a new task..." required>
            <button type="submit">Add Task</button>
        </form>
        
        <div class="todos">
            {% for todo in todos %}
            <div class="todo-item">
                <span>{{ todo.task }}</span>
                <a href="/delete/{{ todo.id }}">
                    <button class="delete-btn">Delete</button>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="footer">
        <p>Built with ‚ù§Ô∏è by Arpan Mahata </p>
    </div>
</body>
</html>
